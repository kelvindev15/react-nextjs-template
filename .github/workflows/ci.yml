# a github workflow that build the node projects
name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run build